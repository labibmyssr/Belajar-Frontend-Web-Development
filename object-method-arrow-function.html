<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <script>

      const person = {
        name: "Labib",
        sayHello: (name) => {
          console.log(`Hello ${name}`);
        }
      };

      person.sayHello("Muyassar");

    </script>
  </body>
</html>
