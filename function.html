<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function</title>
  </head>
  <body>
    <script>

      function sayHelloWorld(){
        document.writeln(`<p>Hello World</p>`)
      }

      sayHelloWorld();
      sayHelloWorld();
    </script>
  </body>
</html>
