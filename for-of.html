<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>For Of</title>
  </head>
  <body>
    <script>

      const names = ["Muhammad", "Labib", "Muyassar"];
      for (var name of names) {
        document.writeln(`<p>${name}</p>`);
      }

      const fullName = "Muhammad Labib Muyassar";
      for (var character of fullName) {
        document.writeln(`<p>${character}</p>`);
      }
