<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Parameter</title>
  </head>
  <body>
    <script>

      function sayHello(firstName, lastName){
        document.writeln(`<p>Hello ${firstName} ${lastName}</p>`);
      }

      sayHello("Labib", "Muyassar");
      sayHello("Muhammad", "Labib");

    </script>
  </body>
</html>
