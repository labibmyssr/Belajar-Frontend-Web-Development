<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Optional Parameter</title>
  </head>
  <body>
    <script>

      function sayHello(firstName, middleName, lastName){
        console.log(firstName);
        console.log(middleName);
        console.log(lastName);
      }

      sayHello();
      sayHello("Labib");
      sayHello("Muhammad", "Labib");
      sayHello("Muhammad", "Labib", "Muyassar");
      sayHello("Muhammad", "Labib", "Muyassar", "Irfan");
    </script>
  </body>
</html>
