<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>If Expression</title>
  </head>
  <body>
    <script>
      const examValue = 50;

      if (examValue == 100) {
        document.writeln(`<p>Sempurna</p>`)
      }else if (examValue >= 80) {
        document.writeln(`<p>Mantap</p>`)
      }
      else{
        document.writeln(`<p>Mesti kie Ipank</p>`);
      }
    </script>
  </body>
</html>
