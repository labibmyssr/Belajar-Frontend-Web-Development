<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Getter dan Setter</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "Muhammad",
        lastName: "Labib",
        get fullName(){
          return `${this.firstName} ${this.lastName}`;
        },
        set fullName(value){
          const array = value.split(" ");
          this.firstName = array[0];
          this.lastName = array[1];
        }
      };

      person.fullName = "Labib Muyassar";
      console.table(person);

      person.fullName = "Muhammad Labib";
      console.table(person);

      person.fullName = "Muhammad Muyassar";
      console.table(person);

    </script>
  </body>
</html>
