<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Default Parameter</title>
  </head>
  <body>
    <script>

      function register(name, gender = "UNKNOWN"){
        console.log(name);
        console.log(gender);

      }

      register();
      register("Eko");
      register("Eko", "MALE")
      register("Eko", undefined);
      register("Eko", null);
    </script>
  </body>
</html>
