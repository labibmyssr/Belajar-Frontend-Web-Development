<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Operator Logika di Non Boolean</title>
  </head>
  <body>
    <script>
      console.info("Hello" || "");
      console.info("" || []);
      console.info("0" || "NOL");
      console.info(0 || "NOL");
      console.info(null || "NULL");
      console.info(0 || false);

      const person = {
        firstName: 0,
        lastName: "Muyassar"
      };

      const name = person.firstName || person.lastName; // ngambil pertama yg truthy
      const name1 = person.firstName ?? person.lastName;
      console.info(name);
      console.info(name1);

      console.info("HELLO" && ``); // ngambil pertama yang falsy
      console.info("" && []);
      console.info("0" && "NOL");
      console.info(0 && "NOL");
      console.info(null && "NULL");
      console.info(undefined && "UNDEFINED");
      console.info(undefined && null);

    </script>
  </body>
</html>
