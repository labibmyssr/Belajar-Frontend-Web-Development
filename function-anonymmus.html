<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Function Anonymus</title>
  </head>
  <body>
    <script>
      const say = function(name){
        document.writeln(`<p>Hello ${name}</p>`);
      }

      say("Labib");
      say("Muyassar");

      // Anonymus Function in Parameter
      function giveMeName(callback){
        callback("Labib");
      }

      giveMeName(say);

      giveMeName(fuction(name){
        document.writeln(`<p>Hi ${name}</p>`);
      })
    </script>
  </body>
</html>
