<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Null</title>
  </head>
  <body>
    <script>

      let firstname = undefined;

      if (firstname === undefined) {
        alert(`UNDEFINED`);
      }else if(firstname === null){
        alert(`NULL`);
      }else {
        alert(firstname);
      }
    </script>
  </body>
</html>
