<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      let result = 5 == "5";
      document.writeln("<p>" + result + "</p>");
      result = 5 === "5";
      document.writeln("<p>" + result + "</p>");
      result = 5 !== "5";
      document.writeln(result);
      result = 5 != "5";
      document.writeln("<p>" + result + "</p>");
      result = 5 <= "5";
      document.writeln(result);
      result = 5 < "5";
      document.writeln("<p>" + result + "</p>");
    </script>
  </body>
</html>
