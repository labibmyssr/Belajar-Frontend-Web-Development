<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>String Template</title>
  </head>
  <body>
    <script>
      const name = "Muhammad Labib Muyassar";
      const prodi = "Fisika Semester 3";
      const template = `Name: ${name} jurusan ${prodi}`;

      console.info(template);

      const nilai = 80;
      const template2 = `Name : ${name}, Prodi : ${prodi}, Lulus: ${nilai >= 80}`;

      const multiLine = `Nama Saya Labib
Saya Tinggal di Banyumas`;

      document.writeln("<pre>");
        document.writeln(multiLine);
      document.writeln("</pre>");
      console.info(template2);
    </script>
  </body>
</html>
