<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>For In</title>
  </head>
  <body>
    <script>

      const person = {
        firstName: `Muhammad`,
        middleName: `Labib`,
        lastName: `Muyassar`
      };

      for (var property in person) {
        document.writeln(`<p>${property} : ${person[property]}</p>`);
      }

      const names = ["Muhammad", "Labib", "Muyassar"];
      for (const index in names) {
        document.writeln(`<p>${index} : ${names[index]}</p>`);
      }
    </script>
  </body>
</html>
