<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Popup Confirm</title>
  </head>
  <body>
    <script>

      const masuk = confirm(`Yakin mau masuk?`);
      if(masuk){
        const name = prompt(`Siapa Nama Anda?`);
        alert(`Halo ${name}`);
      }else {
        alert(`Yowes...`);
      }

    </script>
  </body>
</html>
