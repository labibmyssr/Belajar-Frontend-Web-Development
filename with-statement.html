<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>With Statement</title>
  </head>
  <body>
    <script>

      const person = {
        firstName: "Muhammad",
        middleName: "Labib",
        lastName: "Muyassar"
      };
      console.info(person.firstName);
      console.info(person.middleName);
      console.info(person.lastName);

      with(person){
      console.info(person.firstName);
      console.info(person.middleName);
      console.info(person.lastName);
      }
    </script>
  </body>
</html>
