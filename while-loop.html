<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>While Loop</title>
  </head>
  <body>
    <script>
      let counter = 1;
      while (counter <= 10) {
        document.writeln(`<p>Perulangan ke ${counter}</p>`);
        counter++
      }
    </script>
  </body>
</html>
